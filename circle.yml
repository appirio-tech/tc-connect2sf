general:
  build_dir: consumer

machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awsebcli

test:
  override:
    - npm run test

deployment:
  development:
    branch: ["dev", "circleci", "test"]
    commands:
      - ./deploy/eb_deploy.sh tc-connect2sf DEV $CIRCLE_BUILD_NUM
  production:
    branch: master
    commands:
      - eb use tc-connect2sf-prod
      - eb deploy