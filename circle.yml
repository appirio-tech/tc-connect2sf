general:
  build_dir: consumer

machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awsebcli

test:
  override:
    - npm run test

deployment:
  development:
    branch: ["dev", "circleci", "test",]
    commands:
      - ./deploy/eb-deploy.sh tc-connect2sf DEV $CIRCLE_BUILD_NUM
  production:
    branch: master
    commands:
      - ./deploy/eb-deploy.sh tc-connect2sf PROD $CIRCLE_BUILD_NUM
