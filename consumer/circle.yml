machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awsebcli

test:
  override:
    - npm run test

deployment:
  development:
    branch: ["dev", "circleci", "test"]
    commands:
      - eb use tc-salesforce-dev2
      - eb deploy
  production:
    branch: master
    commands:
      - eb use tc-connect2sf-prod
      - eb deploy